<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>LaTorre</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="container theme-showcase" role="main">

      <div class="page-header">
        <h1>Please input your message...</h1>
      </div>
        <form action="/" method="POST" class="form-horizontal">
          <input type="text" name="querytext" class="form-control" placeholder="message to be translated..."/>
          <br>
          <button type="submit" class="btn btn-sm btn-primary">Submit</button>
          <button type="submit" class="btn btn-sm btn-success">Refresh</button>
        </form>
        {% if mydict %}
	        {% for key, value in mydict.items() %}
				<div class="link">
				  <span class="label label-primary">{{value['text']}}</span>
				  <span class="label label-primary">{{value['translation']}}</span>
				  {% if value['status'] == 'completed' %}
					  <span class="label label-success">translated</span>
				  {% elif value['status'] == 'translating' %}
					  <span class="label label-warning">pending</span>
				  {% else %}
				  	  <span class="label label-warning">requested</span>
			      {% endif %}
			      <br>
				</div>
			{% endfor %}
		{% endif %}

    </div> <!-- /container -->  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../static/js/jquery-1.12.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/js/bootstrap.min.js"></script>
  </body>
</html>
